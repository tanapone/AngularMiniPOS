<app-navbar></app-navbar>
<div class="container">
    <div style="margin-top:6em">

        <button class="btn btn-outline-primary" style="float:right">เพิ่มบัญชี</button>

        <h2>บัญชีผู้ใช้ทั้งหมด</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>หมายเลขบัญชี</th>
                    <th>ชื่อบัญชี</th>
                    <th>อีเมล</th>
                    <th>จัดการ</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of users; index as i">
                    <td>{{ user.getId() }}</td>
                    <td>{{ user.getUsername() }}</td>
                    <td>{{ user.getEmail() }}</td>
                    <td>
                    </td>
                </tr>
            </tbody>
        </table>


    </div>
</div>
