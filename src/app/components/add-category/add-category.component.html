<app-navbar></app-navbar>
<div class="container-fluid">
    <div style="margin-top:6em">
        <div class="row justify-content-center">
            <div class="col-md-4 create-category-form">
                <h2 style="text-align:center">เพิ่มบัญชีผู้ใช้</h2>
                <form novalidate [formGroup]="form" (ngSubmit)="addCategory(form)">

                    <label for="categoryName">ชื่อประเภทสินค้า</label>
                    <label style="color:red;float:right" *ngIf="form.get('categoryName').hasError('required') && form.get('categoryName').touched">
                          กรุณากรอกชื่อประเภทสินค้า
                        </label>
                    <input type="text" class="form-control" name="fistName" autocomplete="off" placeholder="Category name" formControlName="categoryName" required>

                    <button type="submit" class="btn btn-outline-primary" style="margin-top:1em;float:right" [disabled]="form.invalid">เพิ่มประเภทสินค้า</button>
                </form>
            </div>
        </div>
        <div class="alert alert-danger" role="alert" *ngIf="errMsg!=''" style="margin-top:1em;text-align:center;">
            {{ errMsg }}
        </div>
    </div>
</div>
<app-footer></app-footer>
